<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
     
        <div class="screen active" id="start-screen">
            <h1>Quizz time</h1>
            <p>Lets learn some basic communicatons in MokpweðŸ˜Š</p>
            <button id="start-btn">Start Quiz</button>
        </div>
         <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Question goes here</h2>
            <div class="question-info">
                <p>Question <span id="current-question">1</span>  of  <span id="total-questions"> 5</span></p>
                <p>Score: <span id="score">0</span></p>
            </div>
         </div>

         <div id="answers-container" class="answers-container">

         </div>
         <div class="progress-bar">
            <div class="progress" id="progress"></div>
         </div>
     </div>

     <div id="result-screen" class="screen">
       <h1>Quiz Results</h1>
        <div class="result-info">
            <p>You scored a <span id="final-score"> 0 </span> out of <span id="max-score"> 5 </span></p>
            <div id="result-message">Study harder</div>
        </div>
       
            <button  id="restart-btn">Retake Quiz</button>
     </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
